<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            font-size: xx-large;
        }

        input {
            display: block;
            margin: auto;
            padding: 10px 50px;
        }

        div {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calcule sua Média</h1>
    
    <div style="font-size: 15px;">
        Clique no botão <strong>abaixo</strong> e digite suas <strong>notas</strong>:
    </div>

    <input type="button" value="Calcular" onclick="cal()">
     

    <div id="notas"> 

    </div>
    <div id="res">
        
    </div>
    <script>
        function cal() {
            var n = prompt ('Qual seu nome?')
            var p = prompt (`Olá ${n}, Qual a sua primeira nota?`)
            var s = prompt (`Ok ${n}, sua primeira nota é ${p}. Digite agora sua segunda nota.`)

            var p1 = Number(p)
            var s1 = Number(s)

            notas.innerHTML = (`Suas notas são: <strong>${p1} + ${s1}</strong>`)

            var v = Number.parseInt(p) + Number.parseInt(s)
            res.innerHTML = (`Sua média atual é de: <strong>${v/2}</strong>`)
        }
    </script>
</body>
</html>
